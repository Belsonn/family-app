 <div class="wrapper-flex-center mt-15rem">
    <img [routerLink]="['']" class="img-resize150" src="./../../assets/Family-Time-Logo-3alt.png" alt="Logo">
  </div>
  <div class="boxes mt-4rem">
    <div class="boxes__row">
      <button
        mat-raised-button
        class="boxes__row__box"
        [routerLink]="['','app', 'calendar']"
      >
        <div class="boxes__row__box--icon">
          <ic-icon icon="planner"></ic-icon>
        </div>
        <div i18n="menu_calendar" class="boxes__row__box--name">Calendar</div>
        <div i18n="menu_calendar_desc" class="boxes__row__box--description">
          05 listopada 2020
        </div>
      </button>
      <button mat-raised-button class="boxes__row__box">
        <div class="boxes__row__box--icon">
          <ic-icon icon="shoppingCart"></ic-icon>
        </div>
        <div i18n="menu_shoppingCart" class="boxes__row__box--name">
          Shopping
        </div>
        <div class="boxes__row__box--description">2 Banany, Śmietana</div>
      </button>
    </div>
    <div class="boxes__row">
      <button mat-raised-button class="boxes__row__box" [routerLink]="['']">
        <div class="boxes__row__box--icon">
          <ic-icon icon="familyManWomanGirlBoy"></ic-icon>
        </div>
        <div i18n="menu_family" class="boxes__row__box--name">HOME</div>
        <div class="boxes__row__box--description">4 członków</div>
      </button>
      <button mat-raised-button class="boxes__row__box" [routerLink]="['','app','tasks']">
        <div class="boxes__row__box--icon">
          <ic-icon icon="todoList"></ic-icon>
        </div>
        <div i18n="menu_tasks" class="boxes__row__box--name">Tasks</div>
        <div class="boxes__row__box--description">
          Wyjść z psem, odrobić lekcję
        </div>
      </button>
    </div>
    <div class="boxes__row pb-2rem">
      <button
        mat-raised-button
        class="boxes__row__box"
        [routerLink]="['','app', 'login']"
      >
        <div class="boxes__row__box--icon">
          <ic-icon icon="familyManWomanGirlBoy"></ic-icon>
        </div>
        <div i18n="menu_family" class="boxes__row__box--name">LOGIN</div>
        <div class="boxes__row__box--description">4 członków</div>
      </button>
      <button mat-raised-button class="boxes__row__box">
        <div class="boxes__row__box--icon">
          <ic-icon icon="settingsIcon"></ic-icon>
        </div>
        <div i18n="menu_settings" class="boxes__row__box--name">Settings</div>
        <div class="boxes__row__box--description">Zmień ustawienia</div>
      </button>
    </div>
  </div>
