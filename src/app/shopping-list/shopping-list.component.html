<button [routerLink]="['', 'app', 'shopping', 'add']" mat-button>Add</button>
<div class="flex flex-align-center">
  <ic-icon
    [routerLink]="['', 'app', 'menu']"
    mat-ripple
    class="font-size-16rem ml-1rem mt-1rem"
    icon="arrowBackUp"
  ></ic-icon>
</div>

<div
  *ngIf="groceries.length > 0"
  class=" mb-2rem prl-1rem"
>
  <button mat-ripple (click)="onTest()" *ngFor="let grocery of groceries" class="box btn mt-1rem">
    <div class="flex flex-column ">
      <div class="box__title wrapper-flex-center">
        {{ grocery.item.quantity }} x {{ grocery.item.name }}
      </div>
      <div class="box__description mt-05rem">
        <div class="custom-flex">
          <div class="box__description-createdAt">
            Created: {{ grocery.createdAt | date: "dd/MM/yy HH:mm" }}
          </div>
          <div class="box__description-createdBy">
            By: {{ grocery.createdBy.name }}
          </div>
        </div>
      </div>
    </div>
  </button>
</div>
