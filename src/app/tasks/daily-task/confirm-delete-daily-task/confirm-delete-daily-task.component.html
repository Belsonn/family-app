<mat-dialog-content>
  <p i18n class="title">Are you sure you want to delete this daily task?</p>
  <p i18n class="title--all">
    All tasks created using this daily task will be deleted!
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="wrapper-flex-center width-100 mtb-05rem">
    <button
      i18n="cancel"
      class="bttn bttn-clickable bttn-blue bttn-small mr-05rem"
      [mat-dialog-close]="false"
    >
      Cancel
    </button>
    <button
      i18n="delete"
      class="bttn bttn-clickable bttn-red bttn-small ml-05rem"
      [mat-dialog-close]="true"
    >
      Delete
    </button>
  </div>
</mat-dialog-actions>
