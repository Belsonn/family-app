<mat-dialog-content>
  <div class="wrapper-flex-center flex-column">
    <p i18n class="title">Are you sure you want to delete this task?</p>
    <p i18n class="title--irr">This process is irreversible.</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="wrapper-flex-center width-100 mtb-05rem">
    <button
      i18n="cancel"
      class="bttn bttn-clickable bttn-blue bttn-small mr-05rem"
      [mat-dialog-close]="false"
    >
      Cancel
    </button>
    <button
      i18n="delete"
      class="bttn bttn-clickable bttn-red bttn-small ml-05rem"
      [mat-dialog-close]="true"
    >
      Delete
    </button>
  </div>
</mat-dialog-actions>
