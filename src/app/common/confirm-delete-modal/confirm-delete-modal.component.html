<mat-dialog-content>
  <p>Are you sure you want to delete?</p>
  <p>This process is irreversible.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Delete</button>
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
