<mat-dialog-content>
  <p i18n>Are you sure you want to delete?</p>
  <p i18n>This process is irreversible.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button i18n="delete" mat-raised-button color="warn" [mat-dialog-close]="true">Delete</button>
  <button i18n="cancel" mat-raised-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
